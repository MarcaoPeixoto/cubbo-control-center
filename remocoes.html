<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remoções</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Remoções</h1>
    <table id="remocoes-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Número do Pedido</th>
                <th>Cliente</th>
                <th>Pendente</th>
                <th>Processado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        fetch('/api/remocoes')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#remocoes-table tbody');
                data.forEach(remocao => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${remocao.id}</td>
                        <td>${remocao.numero_pedido}</td>
                        <td>${remocao.cliente}</td>
                        <td>${remocao.pendente || '-'}</td>
                        <td>${remocao.processado || '-'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
