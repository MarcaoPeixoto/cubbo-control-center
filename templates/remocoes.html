<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remoções</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        th {
            background-color: #0741dd;
            color: white;
        }
        #search-bar {
            width: 40%;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: block;
            position: relative;
            left: 0%;
            margin-top: 3%;
        }

        .file-upload-container {
            display: flex;
            align-items: center;
        }

        .file-upload-label {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .file-upload-label:hover {
            background-color: #45a049;
        }

        .image-upload {
            display: none;
        }

        .upload-btn {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .upload-btn:hover {
            background-color: #007B9E;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Lista de Remoções</h2>
    
    <!-- Add search bar -->
    <input type="text" id="search-bar" placeholder="Pesquisar por numero do pedido ou marca">

    <table id="remocoes-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Número do Pedido</th>
                <th>Cliente</th>
                <th>Pendente</th>
                <th>Processado</th>
                <th>Removido</th>
                <th>Prova Remoção</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <!-- Add this modal div at the end of the body -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Removal Image" style="width:100%;">
        </div>
    </div>

    <script>
        let remocoes = []; // Store all remocoes data

        // Function to fetch remocoes data
        function fetchRemocoes() {
            fetch('/api/remocoes')
                .then(response => response.json())
                .then(data => {
                    remocoes = data; // Store all data
                    renderTable(remocoes); // Initial render
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Function to check removido status
        function checkRemovidoStatus() {
            fetch('/api/check-removido-status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fetchRemocoes(); // Refresh the table after updating removido status
                    } else {
                        console.error('Error checking removido status:', data.error);
                    }
                })
                .catch(error => console.error('Error checking removido status:', error));
        }

        // Fetch remocoes data when the page loads
        fetchRemocoes();

        // Check removido status after fetching remocoes data
        setTimeout(checkRemovidoStatus, 1000); // Delay by 1 second to ensure remocoes data is loaded first

        function renderTable(data) {
            const tableBody = document.querySelector('#remocoes-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows
            data.forEach(remocao => {
                const row = document.createElement('tr');
                row.dataset.id = remocao.id;
                row.dataset.numeroPedido = remocao.numero_pedido;
                row.dataset.cliente = remocao.cliente;
                row.innerHTML = `
                    <td>${remocao.id}</td>
                    <td>${remocao.numero_pedido}</td>
                    <td>${remocao.cliente}</td>
                    <td>${remocao.pendente || '-'}</td>
                    <td>${remocao.processado || '-'}</td>
                    <td class="removido-cell" style="text-align: center;">${remocao.removido ? '✓' : ''}</td>
                    <td>
                        <input type="number" class="volumes-input" value="${remocao.volumes || 1}" min="1" data-id="${remocao.id}">
                    </td>
                    <td>
                        <div class="file-upload-container">
                            <label for="file-upload-${remocao.id}" class="file-upload-label">Escolher arquivo</label>
                            <input id="file-upload-${remocao.id}" type="file" accept="image/*" multiple class="image-upload" data-id="${remocao.id}">
                            <button class="upload-btn" data-id="${remocao.id}">Upload</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);

                // Add click event listener to the row
                row.addEventListener('click', function(event) {
                    if (remocao.removido && !event.target.classList.contains('volumes-input')) {
                        showImage(remocao.numero_pedido, remocao.cliente);
                    }
                });
            });

            // Add event listeners for volume inputs
            document.querySelectorAll('.volumes-input').forEach(input => {
                input.addEventListener('change', function() {
                    const id = this.dataset.id;
                    const volumes = parseInt(this.value);
                    updateVolumes(id, volumes);
                });
            });

            // Add event listeners for file uploads
            document.querySelectorAll('.upload-btn').forEach(btn => {
                btn.addEventListener('click', handleImageUpload);
            });
        }

        function updateVolumes(id, volumes) {
            fetch('/update-volumes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, volumes }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Volumes updated:', data);
            })
            .catch(error => console.error('Error updating volumes:', error));
        }

        async function handleImageUpload(event) {
            const id = event.target.dataset.id;
            const fileInput = document.querySelector(`.image-upload[data-id="${id}"]`);
            const files = fileInput.files;
            const volumesInput = document.querySelector(`.volumes-input[data-id="${id}"]`);
            const volumes = volumesInput.value;

            if (files.length === 0) {
                alert('Please select at least one file to upload.');
                return;
            }

            const remocao = remocoes.find(r => r.id.toString() === id);
            const formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileName = `${remocao.numero_pedido}_${remocao.cliente}_${volumes}_volumes_${new Date().toISOString().split('T')[0]}${i > 0 ? i + 1 : ''}.${file.name.split('.').pop()}`;
                formData.append('images', file, fileName);
            }

            formData.append('id', id);
            formData.append('volumes', volumes);

            try {
                const response = await fetch('/upload-images', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        alert('Images uploaded successfully');
                        remocao.removido = true;
                        const removidoCell = event.target.closest('tr').querySelector('.removido-cell');
                        removidoCell.textContent = '✓';
                    } else {
                        alert('Failed to upload images');
                    }
                } else {
                    alert('Failed to upload images');
                }
            } catch (error) {
                console.error('Error uploading images:', error);
                alert('An error occurred while uploading images');
            }
        }

        document.getElementById('search-bar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredRemocoes = remocoes.filter(remocao => 
                remocao.id.toString().includes(searchTerm) ||
                remocao.numero_pedido.toLowerCase().includes(searchTerm) ||
                remocao.cliente.toLowerCase().includes(searchTerm) ||
                (remocao.pendente && remocao.pendente.toLowerCase().includes(searchTerm)) ||
                (remocao.processado && remocao.processado.toLowerCase().includes(searchTerm))
            );
            renderTable(filteredRemocoes);
        });

        function showImage(numeroPedido, cliente) {
            fetch(`/get-image/${numeroPedido}/${cliente}`)
                .then(response => response.json())
                .then(data => {
                    if (data.image_url) {
                        const modal = document.getElementById('imageModal');
                        const modalImg = document.getElementById('modalImage');
                        modalImg.src = data.image_url;
                        modal.style.display = "block";
                    } else {
                        alert('No image found for this removal.');
                    }
                })
                .catch(error => console.error('Error fetching image:', error));
        }

        // Get the modal
        var modal = document.getElementById('imageModal');

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
