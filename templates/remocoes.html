<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remoções</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        th {
            background-color: #0741dd;
            color: white;
        }
        #search-bar {
            width: 40%;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: block;
            position: relative;
            left: 0%;
            margin-top: 3%;
        }

        .file-upload-container {
            display: flex;
            align-items: center;
        }

        .file-upload-label {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .file-upload-label:hover {
            background-color: #45a049;
        }

        .image-upload {
            display: none;
        }

        .upload-btn {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 6px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .upload-btn:hover {
            background-color: #007B9E;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .file-input-wrapper {
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            display: none;
        }

        .file-input-label {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 6px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .volumes-input {
            width: 50px;
            text-align: center;
            margin: 0 auto;
            display: block;
        }

        .volumes-cell {
            width: 80px;
            text-align: center;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            position: absolute;
            top: 5%;
            left: 5%;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Lista de Remoções</h2>
    
    <!-- Add the "Voltar" button here -->
    <button class="back-button" onclick="window.location.href='/ops'">Voltar</button>

    <input type="text" id="search-bar" placeholder="Pesquisar por numero do pedido ou marca">

    <table id="remocoes-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Número do Pedido</th>
                <th>Cliente</th>
                <th>Pendente</th>
                <th>Processado</th>
                <th>Removido</th>
                <th class="volumes-cell">Volumes</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Removal Image" style="width:100%;">
        </div>
    </div>

    <script>
        let remocoes = [];

        function fetchRemocoes(searchTerm = '') {
            fetch(`/api/remocoes?search=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    remocoes = data;
                    renderTable(remocoes);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchRemocoes();

        document.addEventListener("visibilitychange", function() {
            if (!document.hidden) {
                fetchRemocoes(); // Just fetch remocoes when the page becomes visible
            }
        });

        function renderTable(data) {
            const tableBody = document.querySelector('#remocoes-table tbody');
            tableBody.innerHTML = '';
            data.forEach(remocao => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${remocao.id}</td>
                    <td>${remocao.numero_pedido}</td>
                    <td>${remocao.cliente}</td>
                    <td>${remocao.pendente || '-'}</td>
                    <td>${remocao.processado || '-'}</td>
                    <td class="removido-cell" style="text-align: center;">${remocao.removido ? '✓' : ''}</td>
                    <td class="volumes-cell">
                        <input type="number" class="volumes-input" value="${remocao.volumes || 1}" min="1" data-id="${remocao.id}">
                    </td>
                    <td>
                        <div class="file-input-wrapper">
                            <input type="file" id="file-${remocao.id}" accept="image/*" multiple class="image-upload" data-id="${remocao.id}">
                            <label for="file-${remocao.id}" class="file-input-label">Selecionar foto</label>
                        </div>
                        <button class="upload-btn" data-id="${remocao.id}">Upload</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            addEventListeners();
        }

        function addEventListeners() {
            document.querySelectorAll('.volumes-input').forEach(input => {
                input.addEventListener('change', function() {
                    updateVolumes(this.dataset.id, parseInt(this.value));
                });
            });

            document.querySelectorAll('.upload-btn').forEach(btn => {
                btn.addEventListener('click', handleImageUpload);
            });

            document.querySelectorAll('tr').forEach(row => {
                row.addEventListener('click', function(event) {
                    if (this.querySelector('.removido-cell').textContent === '✓' && !event.target.classList.contains('volumes-input')) {
                        showImage(this.children[1].textContent, this.children[2].textContent);
                    }
                });
            });

            document.querySelectorAll('.image-upload').forEach(input => {
                input.addEventListener('change', function() {
                    const fileName = this.files.length > 0 ? 
                        (this.files.length > 1 ? `${this.files.length} files selected` : this.files[0].name) : 
                        'Selecionar foto';
                    this.nextElementSibling.textContent = fileName;
                });
            });
        }

        function updateVolumes(id, volumes) {
            fetch('/update-volumes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, volumes }),
            })
            .then(response => response.json())
            .then(data => console.log('Volumes updated:', data))
            .catch(error => console.error('Error updating volumes:', error));
        }

        async function handleImageUpload(event) {
            const id = event.target.dataset.id;
            const fileInput = document.querySelector(`.image-upload[data-id="${id}"]`);
            const files = fileInput.files;
            const volumesInput = document.querySelector(`.volumes-input[data-id="${id}"]`);
            const volumes = volumesInput.value;

            if (files.length === 0) {
                alert('Please select at least one file to upload.');
                return;
            }

            const remocao = remocoes.find(r => r.id.toString() === id);
            const formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileName = `${remocao.numero_pedido}_${remocao.cliente}_${volumes}_volumes_${new Date().toISOString().split('T')[0]}${i > 0 ? i + 1 : ''}.${file.name.split('.').pop()}`;
                formData.append('images', file, fileName);
            }

            formData.append('id', id);
            formData.append('volumes', volumes);

            try {
                const response = await fetch('/upload-images', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        alert('Images uploaded successfully');
                        fetchRemocoes(); // Fetch updated remocoes after successful upload
                    } else {
                        alert('Failed to upload images');
                    }
                } else {
                    alert('Failed to upload images');
                }
            } catch (error) {
                console.error('Error uploading images:', error);
                alert('An error occurred while uploading images');
            }
        }

        let searchTimeout;
        document.getElementById('search-bar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                fetchRemocoes(searchTerm);
            }, 300); // Debounce for 300ms
        });

        function showImage(numeroPedido, cliente) {
            fetch(`/get-image/${numeroPedido}/${cliente}`)
                .then(response => response.json())
                .then(data => {
                    if (data.image_url) {
                        const modal = document.getElementById('imageModal');
                        const modalImg = document.getElementById('modalImage');
                        modalImg.src = data.image_url;
                        modal.style.display = "block";
                    } else {
                        alert('No image found for this removal.');
                    }
                })
                .catch(error => console.error('Error fetching image:', error));
        }

        // Modal event listeners
        var modal = document.getElementById('imageModal');
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() { modal.style.display = "none"; }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
