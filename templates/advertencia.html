<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
    <title>Home</title>
    <style>
        .signature-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        form {
            font-family: Arial, sans-serif;
        }

        h3 {
            font-family: Arial, sans-serif;
            color: #0741dd;
            font-size: medium;
        }
        p {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            font-size: small;
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            background-color: #0741dd;
            border-radius: 4px;
        }

        p:hover {
            background-color: #2d63fa;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #0741dd;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2d63fa;
        }

        .modal h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #0741dd;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }

        canvas {
            border: 2px solid #ddd;
            background-color: #fff;
            width: 100%;
            margin-bottom: 10px;
        }

        .modal-buttons {
            margin-top: 10px;
            text-align: center;
        }

        .modal-buttons button {
            margin: 0 5px;
        }

        .clear-button {
            background-color: #f44336;
        }

        .clear-button:hover {
            background-color: #da190b;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .pdf-container {
            flex: 1;  /* Takes up remaining space */
            min-width: 0;  /* Allows flex item to shrink below content size */
        }

        .form-container {
            width: 400px;  /* Fixed width for the form section */
            flex-shrink: 0;  /* Prevents form from shrinking */
        }

        embed {
            width: 100%;
            height: 100vh;  /* Full viewport height */
        }

        #successModal .modal-content {
            max-width: 400px;
            text-align: center;
        }

        #successModal h3 {
            color: #0741dd;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #0741dd;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 5px;
        }

        .button:hover {
            background-color: #2d63fa;
        }

        #closeSuccess {
            background-color: #666;
        }

        #closeSuccess:hover {
            background-color: #555;
        }

        /* Add loading spinner styles */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0741dd;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="successModal" class="modal">
            <div class="modal-content">
                <h3>Documento Criado com Sucesso!</h3>
                <p>O documento foi gerado e salvo no Google Drive.</p>
                <div class="modal-buttons">
                    <a id="viewDocument" href="#" target="_blank" class="button">Ver Documento</a>
                    <button id="closeSuccess">Fechar</button>
                </div>
            </div>
        </div>

        <div class="pdf-container">
            <embed src="{{ url_for('static', filename='advertencia.pdf') }}"
                   type="application/pdf">
        </div>
        
        <div class="form-container">
            <form class="signature-form" method="POST" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>Data:</label>
                    <div id="current-date" class="date-display"></div>
                </div>

                <div class="form-group">
                    <label for="nome_colaborador">Nome completo Colaborador:</label>
                    <input type="text" id="nome_colaborador" name="nome_colaborador" required>
                </div>

                <div class="form-group">
                    <label for="cpf_colaborador">CPF Colaborador:</label>
                    <input type="text" 
                           id="cpf_colaborador" 
                           name="cpf_colaborador" 
                           maxlength="14" 
                           placeholder="000.000.000-00"
                           required>
                </div>

                <div class="form-group">
                    <label for="cargo_colaborador">Cargo Colaborador:</label>
                    <input type="text" id="cargo_colaborador" name="cargo_colaborador" required>
                </div>

                <p id="signColaborador">COLABORADOR ASSINAR AQUI</p>
                
                <div class="form-group">
                    <label for="nome_representante">Nome representante da empresa:</label>
                    <input type="text" id="nome_representante" name="nome_representante" required>
                </div>

                <div class="form-group">
                    <label for="cargo_representante">Cargo representante da empresa:</label>
                    <input type="text" id="cargo_representante" name="cargo_representante" required>
                </div>

                <p id="signRepresentante">REPRESENTANTE ASSINAR AQUI</p>

                <input type="hidden" id="assinaturaColaborador" name="assinaturaColaborador">
                <input type="hidden" id="assinaturaRepresentante" name="assinaturaRepresentante">
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <div id="signatureModalColaborador" class="modal">
        <div class="modal-content">
            <h3>Assinatura do Colaborador</h3>
            <canvas id="signatureCanvasColaborador" width="400" height="200"></canvas>
            <div class="modal-buttons">
                <button id="saveSignatureColaborador">Salvar Assinatura</button>
                <button class="clear-button">Limpar</button>
            </div>
        </div>
    </div>

    <div id="signatureModalRepresentante" class="modal">
        <div class="modal-content">
            <h3>Assinatura do Representante</h3>
            <canvas id="signatureCanvasRepresentante" width="400" height="200"></canvas>
            <div class="modal-buttons">
                <button id="saveSignatureRepresentante">Salvar Assinatura</button>
                <button class="clear-button">Limpar</button>
            </div>
        </div>
    </div>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        function setupCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            // Set white background
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set black color for signature
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';

            function getMousePos(canvas, e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            function draw(e) {
                if (!isDrawing) return;
                
                const pos = getMousePos(canvas, e);
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();

                [lastX, lastY] = [pos.x, pos.y];
            }

            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                const pos = getMousePos(canvas, e);
                [lastX, lastY] = [pos.x, pos.y];
            });

            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);

            // Add touch support
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const mouseEvent = new MouseEvent('mouseup', {});
                canvas.dispatchEvent(mouseEvent);
            });

            return { canvas, ctx };
        }

        const colaborador = setupCanvas('signatureCanvasColaborador');
        const representante = setupCanvas('signatureCanvasRepresentante');

        document.querySelectorAll('.clear-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const canvas = e.target.closest('.modal-content').querySelector('canvas');
                const ctx = canvas.getContext('2d');
                // Clear and reset white background
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#000';
            });
        });

        document.getElementById('saveSignatureColaborador').addEventListener('click', () => {
            const signatureData = colaborador.canvas.toDataURL();
            document.getElementById('assinaturaColaborador').value = signatureData;
            document.getElementById('signColaborador').style.backgroundColor = '#0741dd';
            document.getElementById('signatureModalColaborador').style.display = 'none';
        });

        document.getElementById('saveSignatureRepresentante').addEventListener('click', () => {
            const signatureData = representante.canvas.toDataURL();
            document.getElementById('assinaturaRepresentante').value = signatureData;
            document.getElementById('signRepresentante').style.backgroundColor = '#0741dd';
            document.getElementById('signatureModalRepresentante').style.display = 'none';
        });

        document.getElementById('signColaborador').addEventListener('click', () => {
            document.getElementById('signatureModalColaborador').style.display = 'block';
        });

        document.getElementById('signRepresentante').addEventListener('click', () => {
            document.getElementById('signatureModalRepresentante').style.display = 'block';
        });

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });

        function formatDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            return `São Paulo, ${day}/${month}/${year}`;
        }

        document.getElementById('current-date').textContent = formatDate();

        function validateForm() {
            const colaboradorSignature = document.getElementById('assinaturaColaborador').value;
            const representanteSignature = document.getElementById('assinaturaRepresentante').value;
            const cpf = document.getElementById('cpf_colaborador').value;

            if (!colaboradorSignature || !representanteSignature) {
                alert('Por favor, adicione ambas as assinaturas antes de enviar.');
                return false;
            }

            if (!validateCPF(cpf)) {
                alert('Por favor, insira um CPF válido.');
                return false;
            }

            return true;
        }

        async function handleSubmit(event) {
            event.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Show loading spinner
            document.querySelector('.loading').style.display = 'flex';

            const form = event.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('/advertencia', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Hide loading spinner
                    document.querySelector('.loading').style.display = 'none';

                    // Show success modal
                    const successModal = document.getElementById('successModal');
                    successModal.style.display = 'block';

                    // Update view document link
                    const viewLink = document.getElementById('viewDocument');
                    viewLink.href = `https://drive.google.com/file/d/${result.file_id}/view`;

                    // Reset form
                    form.reset();
                    document.getElementById('signColaborador').style.backgroundColor = '#0741dd';
                    document.getElementById('signRepresentante').style.backgroundColor = '#0741dd';
                    document.getElementById('assinaturaColaborador').value = '';
                    document.getElementById('assinaturaRepresentante').value = '';
                } else {
                    alert('Erro ao criar documento: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Erro ao enviar formulário');
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        }

        // Close success modal
        document.getElementById('closeSuccess').addEventListener('click', () => {
            document.getElementById('successModal').style.display = 'none';
        });

        // Close success modal when clicking outside
        window.addEventListener('click', (e) => {
            const successModal = document.getElementById('successModal');
            if (e.target === successModal) {
                successModal.style.display = 'none';
            }
        });

        // Add CPF formatting
        document.getElementById('cpf_colaborador').addEventListener('input', function(e) {
            let value = e.target.value;
            
            // Remove all non-digits
            value = value.replace(/\D/g, '');
            
            // Add dots and dash
            if (value.length >= 3) {
                value = value.substring(0, 3) + '.' + value.substring(3);
            }
            if (value.length >= 7) {
                value = value.substring(0, 7) + '.' + value.substring(7);
            }
            if (value.length >= 11) {
                value = value.substring(0, 11) + '-' + value.substring(11);
            }
            
            // Limit to CPF format length
            if (value.length > 14) {
                value = value.substring(0, 14);
            }
            
            e.target.value = value;
        });

        // Add CPF validation
        function validateCPF(cpf) {
            cpf = cpf.replace(/[^\d]/g, '');
            
            if (cpf.length !== 11) return false;
            
            // Check for all same digits
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            // Validate digits
            let sum = 0;
            let remainder;
            
            for (let i = 1; i <= 9; i++) {
                sum += parseInt(cpf.substring(i-1, i)) * (11 - i);
            }
            
            remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cpf.substring(9, 10))) return false;
            
            sum = 0;
            for (let i = 1; i <= 10; i++) {
                sum += parseInt(cpf.substring(i-1, i)) * (12 - i);
            }
            
            remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cpf.substring(10, 11))) return false;
            
            return true;
        }
    </script>
</body>
</html>
